<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Coding Thinker</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .box {
            background-color: dodgerblue;
            padding: 50px;
            text-align: center;
            border: 2px solid pink;
            border-radius: 20px;
        }
        input {
            height: 30px;
            width: 300px;
            background-color: #fff;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            height: 40px;
            width: 310px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: black;
        }
        #message {
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <form id="signup-form">
                <h2>SIGN-UP</h2>
                <input type="email" name="Email" placeholder="Email" required>
                <br>
                <input type="text" name="Firstname" placeholder="First Name" required>
                <br>
                <input type="text" name="Lastname" placeholder="Last Name"><br>
                <input type="password" name="Password" placeholder="Enter Password" required>
                <br>
                <button type="submit">Sign-Up</button>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const message = document.getElementById('message');
        const signupScriptURL = 'https://script.google.com/macros/s/AKfycby3y5poqwgoCs-4LRkkMSAdG0ihFg9xmP7ligHKt_zPBCpllo9_OfFHsfUwWp8JSwF4/exec';

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(signupForm);

            fetch(signupScriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    message.innerHTML = "Signup Successful! Redirecting to login...";
                    setTimeout(() => window.location.href = "login.html", 2000);
                } else {
                    message.innerHTML = data.message || "Signup failed. Try again.";
                }
            })
            .catch(error => {
                message.innerHTML = "Error: " + error.message;
            });
        });
    </script>
</body>
</html>
